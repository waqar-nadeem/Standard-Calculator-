<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Standard Calculator</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent1:#7c5cff;
      --accent2:#00d4ff;
      --glass: rgba(255,255,255,0.04);
      --muted: rgba(255,255,255,0.65);
      --radius: 16px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.12), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(0,212,255,0.08), transparent),
                  var(--bg);
      display:grid;
      place-items:center;
      color: #e6eef8;
      padding:32px;
    }
    .calculator{
      margin-top:46px;
      width: min(380px, 98vw);   
      min-height: 500px;         
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding:20px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px) saturate(120%);
    }
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }
    .brand{
      display:flex;align-items:center;gap:12px;
    }
    .logo{
      width:44px;height:44px;border-radius:10px;
      background: linear-gradient(135deg,var(--accent1),var(--accent2));
      box-shadow: 0 6px 18px rgba(124,92,255,0.12);
    }
    .title{font-size:24px;font-weight:700}
    .display{
      min-height:80px;
      height:80px;
      width: 100%;
      max-width: 100%;
      overflow: hidden;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:flex-end;
      border:1px solid rgba(255,255,255,0.02);
    }
    .expression{
      font-size:18px;
      color:var(--muted);
      opacity:0.95;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      width:100%;
      box-sizing:border-box;
    }
    .result{
      font-size: 34px;
      font-weight:700;
      letter-spacing:0.4px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      width:100%;
      box-sizing:border-box;
    }
    .pad{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }
    button.key{
      border:0;padding:18px;border-radius:12px;font-size:16px;font-weight:600;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:var(--muted);
      box-shadow: 0 6px 10px rgba(2,6,23,0.55);
      transition: transform .06s, box-shadow .12s, background .12s;
      cursor:pointer;outline:none;
    }
    button.key:active{transform:translateY(2px)}
    button.op{
      background: linear-gradient(180deg, rgba(124,92,255,0.18), rgba(0,212,255,0.06));
      color: white;
      font-weight:700;
    }
    button.equal{
      grid-column: 4;
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      color:white;font-size:18px;box-shadow: 0 12px 24px rgba(124,92,255,0.16);
    }
    button.zero{
      grid-column: 1;
      text-align:left;
      padding-left:22px;
    }
    button.dot{
      grid-column: 3;
    }
    button.fn{background: rgba(255,255,255,0.02);color:var(--muted)}
    .foot{
      display:flex;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted);font-size:12px
    }
    @media (max-width:400px){
      .result{font-size:24px}
      button.key{padding:14px;font-size:15px}
    }
    button.key:focus{box-shadow:0 8px 18px rgba(0,0,0,0.4), 0 0 0 3px rgba(124,92,255,0.12)}
  </style>
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculator">
    <div class="header">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">Standard Calculator</div>
        </div>
      </div>
    </div>
    <section class="display" id="display">
      <div id="result" class="result" aria-live="polite">0</div>
    </section>
    <section class="pad" role="group" aria-label="Calculator keypad">
      <button class="key fn" data-action="clear" title="Clear">AC</button>
      <button class="key fn" data-action="back" title="Backspace">⌫</button>
      <button class="key fn" data-value="%" title="Percentage">%</button>
      <button class="key op" data-value="/" title="Divide">÷</button>
      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="*" title="Multiply">×</button>
      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="-" title="Subtract">−</button>
      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="+" title="Add">+</button>
      <button class="key zero" data-value="0">0</button>
      <button class="key dot" data-value="." title="Decimal point">.</button>
      <button class="key equal" data-action="equals">=</button>
    </section>
    <div class="foot">
      <div><br>Tip: use keyboard (numbers and +-*/). Press Enter to evaluate.</div>
      <div id="status"></div>
    </div>
  </main>
  <script>
(function(){
  const resultEl = document.getElementById('result');
  const statusEl = document.getElementById('status');
  const keys = document.querySelectorAll('button.key');
  let expr = '';
  let evaluated = false;

  function render(){
    if (evaluated) {
      resultEl.textContent = expr ? tryEvalPreview(expr) : '0';
    } else {
      resultEl.textContent = expr || '0';
    }
  }
  function append(value){
    if(value === '0' && expr === '0') return;
    if(isOperator(value) && isOperator(lastChar())){
      expr = expr.slice(0, -1) + value;
    } else {
      expr += value;
    }
    evaluated = false;
    render();
  }
  function clearAll(){ expr = ''; evaluated = false; render(); status(''); }
  function backspace(){ expr = expr.slice(0,-1); evaluated = false; render(); }
  function lastChar(){ return expr.slice(-1); }
  function isOperator(ch){ return ['+','-','*','/'].includes(ch); }
  function tryEvalPreview(e){
    try{
      const sanitized = sanitize(e);
      if(!sanitized) return '0';
      if(!/[\d)]$/.test(sanitized)) return '';
      const val = evaluateExpression(sanitized);
      if(val === undefined || Number.isNaN(val)) return 'Err';
      return formatNumber(val);
    } catch(err){ return 'Err'; }
  }
  function formatNumber(v){
    if(!isFinite(v)) return '∞';
    const abs = Math.abs(v);
    if(abs >= 1e12 || (abs > 0 && abs < 1e-9)) return v.toExponential(6);
    return Number.isInteger(v) ? String(v) : String(parseFloat(v.toPrecision(12))).replace(/\.0+$/,'');
  }
  function sanitize(expression){
    if(typeof expression !== 'string') return '';
    const allowed = /^[0-9+\-*/().%\s]*$/;
    if(!allowed.test(expression)) return '';
    return expression.replace(/\s+/g,'');
  }
  function evaluateExpression(sanitized){
    const replaced = sanitized.replace(/(\d+(?:\.\d+)?)%/g, '($1/100)');
    if(!/^[0-9+\-*/().]*$/.test(replaced)) throw new Error('unsafe');
    const fn = new Function('return ' + replaced);
    return fn();
  }
  function status(msg, danger){
    statusEl.textContent = msg || '';
    statusEl.style.color = danger ? '#ff6b6b' : '';
  }
  keys.forEach(btn => {
    btn.addEventListener('click', () => {
      const v = btn.dataset.value;
      const action = btn.dataset.action;
      if(action === 'clear') { clearAll(); return; }
      if(action === 'back') { backspace(); return; }
      if(action === 'equals') { evaluateNow(); return; }
      if(typeof v !== 'undefined') append(v);
    });
  });
  function evaluateNow(){
    if(!expr) return;
    const sanitized = sanitize(expr);
    if(!sanitized){ status('Invalid expression', true); return; }
    try{
      const value = evaluateExpression(sanitized);
      expr = String(value);
      evaluated = true;
      render();
      status('');
    } catch(err){ status('Error', true); }
  }
  window.addEventListener('keydown', (e) => {
    if(e.key === 'Enter') { e.preventDefault(); evaluateNow(); return; }
    if(e.key === 'Backspace') { e.preventDefault(); backspace(); return; }
    if(e.key === 'Escape') { e.preventDefault(); clearAll(); return; }
    if(/^[0-9+\-*/().%]$/.test(e.key)){
      e.preventDefault(); append(e.key);
      return;
    }
    if(e.key === '.') { e.preventDefault(); append('.'); }
  });
  render();
})();
  </script>
</body>
</html>
